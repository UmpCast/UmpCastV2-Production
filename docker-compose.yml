version: "3.9"

services:
  backend:
    build:
      context: backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/code    
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    volumes:
      - ./frontend/src:/code/src
    ports:
      - "3000:3000"
    depends_on: 
      - backend      
    stdin_open: true
  celery_worker:
    build:
      context: backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/code
    command: celery -A backend worker -l info
    